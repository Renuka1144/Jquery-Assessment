<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name">
            <span class="input-error" id="firstNameError"></span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name">
            <span class="input-error" id="lastNameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="It should contain @...">
            <span class="input-error" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits allowed">
            <span class="input-error" id="mobileError"></span>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your Address"></textarea>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your City">
        </div>
        <div class="form-group">
            <label for="areaPIN">Area PIN:</label>
            <input type="text" id="areaPIN" name="areaPIN" placeholder="Enter Area PIN">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your State">
        </div>
        <div class="form-group">
            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification">
                <option value="B.Tech">B.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Tech">M.Tech</option>
                <option value="M.Sc">M.Sc</option>
            </select>
        </div>
        <div class="form-group">
            <label for="specialization">Specialization:</label>
            <select id="specialization" name="specialization">
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Computer Architecture">Computer Architecture</option>
                <option value="Telecommunication">Telecommunication</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password">
        </div>
        <button type="submit">Register</button>
    </form>

    <script src="validation.js"></script>
</body>
</html>
